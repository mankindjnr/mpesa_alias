{% extends "alias/layout.html" %}

{% block body %}

{% if message %}
    <div class="alert alert-info">
        <strong>Info!</strong> {{ message }}
    </div>
{% endif %}

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Login To Alias</h1>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="name@example.com">
              <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Password">
              <label for="password">Password</label>
            </div>

            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">login</button>
            Don't have an alias account? <a href="{% url 'signup' %}">Register</a>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
