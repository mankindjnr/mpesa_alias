{% extends "alias/layout.html" %}

{% block head %}
    <meta http-equiv="refresh" content="4;url={% url 'signin' %}">
{% endblock %}

{% block body %}
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
            <h1 class="modal-title fs-5">Confirmation page</h1>
            </div>
            <div class="modal-body py-0">
            <p>Thank you for confirming your email, your alias account is active.<hr-5>
            <em>You will be redirected to the homepage shortly</em></p>
            </div>
            <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
            <a type="button" class="btn btn-lg btn-primary" href="{% url 'index' %}">Go Home</a>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
