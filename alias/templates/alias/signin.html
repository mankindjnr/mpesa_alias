<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="name@example.com">
              <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Password">
              <label for="password">Password</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="confirmation" name="confirmation" placeholder="confirmation">
              <label for="confirmation">Confirm Password</label>
            </div>
            
            <hr class="my-4">
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
            Already have an alias account? <a href="{% url 'signin' %}">Login</a>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
  




  {% extends "alias/layout.html" %}

{% block body %}

{% if message %}
    <div class="alert alert-info">
        <strong>Info!</strong> {{ message }}
    </div>
{% endif %}

<div class="card text-bg-dark mb-3 p-4 parent">
    <h2 class="card-header text-center">Login</h2>
    <div class="card-body center">
        <form class="mx-auto" action="{% url 'signin' %}" method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="email">email</label>
                <input autofocus type="email" class="form-control" placeholder="example@domain.com" id="email" name="email">
            </div>

            <div class="mb-4">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
            </div>

            <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
    Don't have an alias account? <a href="{% url 'signup' %}">Register</a>
</div>


{% endblock %}
